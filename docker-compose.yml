version: "3.2"
services:
  app:
    build: .
    volumes:
      - type: bind
        source: ./src
        target: /var/www/html
    ports:
      - "80:80"
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
       - db-data:/var/lib/mysql
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  db-data:
